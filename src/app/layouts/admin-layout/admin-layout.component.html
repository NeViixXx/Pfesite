<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" class="bg-light">
        <div class="sidebar-header  ">
            <a href="#"><img class="ms-3" width="145" src="../../../assets/logo.png" alt=""></a>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a routerLink="/admin/dashboard"><i
              class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <li>
                    <a routerLink="/admin/Users"><i class="fas fa-id-badge me-2"></i>Utilisateurs</a>
                    <li>
                        <a routerLink="/admin/Catégories"><i  class="fas fa-folder-tree me-2"></i>Catégories</a>
                    </li>
                    <li>
                        <a routerLink="/admin/Services"><i  class="fas fa-folder-tree me-2"></i>Services</a>
                    </li>
                    <li>
                        <a href="#pageSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-book me-2"></i>
                      Formations</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu" *ngFor="let e of Category ">
                            <li>
                                <a href="admin/Formations/{{e.name}}">{{e.name}}</a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a routerLink="/admin/Participant"><i
                      class="fas fa-users me-2"></i>Participants</a>
                    </li>

                    <li>
                        <a routerLink="/admin/Offres"><i class="fas fa-envelope me-2"></i> Offres</a>
                    </li>

                    <li>
                        <a routerLink="/admin/Offres/Condidats"><i class="fas fa-user-group me-2"></i>Condidats</a>
                    </li>
                    <li>
                        <a routerLink="/admin/Posts"><i class="fas fa-clipboard me-2"></i>Postes</a>
                    </li>


                    <li>
                        <a routerLink="/" class="" (click)="logout()"><i
            class="fas fa-sign-out-alt fa-sm fa-fw me-2"></i>Déconnexion</a>
                    </li>
        </ul>
    </nav>


    <!-- Page Content  -->
    <div id="content">
        <div class="container mt-3">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fas fa-align-left"></i>
        </button>
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
