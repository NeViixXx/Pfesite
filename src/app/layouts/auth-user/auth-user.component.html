<section class="login-block">
    <div class="container shadow">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Bienvenue</h2>

                <form class="login-form" #user="ngForm" (ngSubmit)="loginuser(user)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email : </label>
                        <input type="text" class="form-control" name="email" placeholder="Email" #email="ngModel" ngModel required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot de passe :</label>
                        <input type="password" class="form-control" name="password" placeholder="Mot de passe" #password="ngModel" ngModel required>
                    </div>


                    <div class="form-check d-flex justify-content-center">

                        <button type="submit" class="btn float-right">Connecter</button>
                    </div>

                </form>

            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>This is Heaven</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
                                    <a routerLink="/register">Créez un</a>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
