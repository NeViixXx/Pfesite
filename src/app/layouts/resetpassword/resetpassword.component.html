<div class="wrapper">
    <form class="form-signin shadow-lg" #f="ngForm" (ngSubmit)="resetpass(f)">
        <h2 class="form-signin-heading text-center">Changer votre mot de passe</h2>
        <input type="password" class="form-control m-2" name="password" #password="ngModel" ngModel placeholder="Nouveau mot de passe" required="" autofocus="" />
        <input type="password" class="form-control m-2" name="confpassword" #confpass="ngModel" ngModel placeholder="Confirmer mot de passe" required="" />
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Modifier</button>
        </div>
    </form>
</div>
