<h1 class="text-dark text-center">

    Bienvenue Admin</h1>



<div class="row">

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Condidats</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{nboffre}}</div>
                    </div>
                    <div class="col-auto">

                        <i class="fas fa-clipboard-user fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Participants</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbform}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-person-fill fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Offres
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{offres?.length}}</div>
                            </div>

                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-envelope fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Formations</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{formations?.length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-book fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pb-5">
    <div class="row">

        <div class="d-flex flex-wrap justify-content-around">

            <div class="col-lg-5 col-sm-12 card shadow m-1">
                <h4 class="text-center mb-0 mt-1"> <i class="fas fa-chart-pie"></i> Statistiques</h4>
                <canvas id="myChart" #mychart style="width:100%; margin: 10px;"></canvas>
            </div>
            <div class="col-lg-5 col-sm-12 card shadow">
                <h4 class="text-center mb-0 mt-1"> <i class="fas fa-chart-line"></i> Utilisateurs</h4>
                <canvas id="Chart2" #chart2 style="width:60%; margin: 2px;"></canvas>
            </div>
        </div>
    </div>
</div>
