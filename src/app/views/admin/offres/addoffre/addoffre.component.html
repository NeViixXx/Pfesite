<div class="conaitner-fluid m-5">
    <h1 class="text-center">Ajouter une Offre</h1>
    <div class="card shadow">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="Addoffre(f)">
                <div class="form-group m-2">
                    <label for="exampleFormControlInput1">Type</label>
                    <select class="form-control mt-2 mb-2" name="Type" #Type="ngModel" required ngModel>
              <option value="">Choisir un type</option>
        <option value="Stage" >Offre de Stage</option>
        <option value="Emploi" >Offre d'emploi</option>
      </select>
                </div>

                <div class="form-group m-2">
                    <label for="exampleFormControlInput1">Nom du l'Offre</label>
                    <input type="text" class="form-control mt-2 mb-2" placeholder="Nom du l'Offre" required name="name" #name="ngModel" minlength="2" maxlength="20" ngModel>
                </div>


                <div class="form-group m-2">
                    <label for="exampleFormControlInput1">Niveau</label>
                    <input type="text" class="form-control mt-2 mb-2" placeholder="Niveau d'Ã©tudes " required name="Niveau" #Niveau="ngModel" ngModel>
                </div>

                <div class="form-group m-2">
                    <label for="exampleFormControlInput1">Postes</label>
                    <input type="number" class="form-control mt-2 mb-2" placeholder="Postes" required name="Postes" #Postes="ngModel" ngModel>
                </div>


                <div class="form-group m-2">
                    <label for="exampleFormControlInput1"> Description</label>
                    <textarea type="number" class="form-control mt-2 mb-2" placeholder=" Description du l'offre" required name="Description" #Description="ngModel" ngModel></textarea>
                </div>



                <button class="btn btn-primary m-3" style="float: right;" [disabled]="f.invalid">Ajouter</button>
            </form>
        </div>
    </div>
</div>
