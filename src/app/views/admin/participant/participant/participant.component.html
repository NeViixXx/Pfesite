<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="text-primary"> Tous les Formations</h2>
        </div>
        <div class="card-body">
            <div class="table table-responsive">
                <table class="table  " id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom du Formation</th>
                            <th scope="col">Participants</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let e of filtreddata | paginate: { itemsPerPage: 10, currentPage: p}; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{e.name}}</td>
                            <td>{{e.Participants.length}}</td>
                            <td><a type="button" class="btn btn-primary" routerLink='{{e._id}}'>
                          Voir
                        </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <ngb-pagination class="d-flex justify-content-center" [(page)]="p" [pageSize]="5" [collectionSize]="filtreddata?.length"></ngb-pagination>

            </div>
        </div>
    </div>
</div>
