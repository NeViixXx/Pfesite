<div class="container mt-2">
    <form [formGroup]="addpost" (ngSubmit)="add()">
        <div class="card shadow">
            <div class="card-body d-flex">
                <div class="card-body border m-1">
                    <h2 class="text-center fw-bold">MÃ©dias</h2>
                    <h3>Images</h3>
                    <input type="file" multiple (change)="selectImages($event)" accept="image/*" class="form-control m-2" required>
                    <div class="d-flex flex-wrap images" formArrayName="Images">
                        <div *ngFor="let preview of Images;index as i" [formGroupName]="i">
                            <a class="float-end" (click)="delete(i)"> <i class="fas fa-trash delete float-end"></i> </a>
                            <div class="card m-1">
                                <img class="rounded" [src]="preview" height="150" width="150">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body border m-1 ">
                    <h2 class="text-center fw-bold ">Information sur ce post</h2>

                    <div class="form-group ">
                        <label>Nom</label>
                        <input type="text " class="form-control" formControlName="name" required> </div>
                    <div class="form-group ">
                        <label>Description</label>
                        <textarea type="text " class="form-control " placeholder="Description du post ... " formControlName="Description" required></textarea>
                    </div>
                    <button type="submit " [disabled]="addpost.invalid" class="btn btn-primary float-end mt-2">Ajouter</button>
                </div>
            </div>
        </div>
    </form>
</div>
