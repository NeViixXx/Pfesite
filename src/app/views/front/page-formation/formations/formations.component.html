<h1>{{name}}</h1>
<div class="wrapper">
    <div class="alert alert-danger" *ngIf="cat.length===0">
        <h2 class="pas-formation text-center">pas de formations dans cette cat√©gorie </h2>
    </div>
    <div class="cols mb-5">
        <div class="col-3 m-2" *ngFor="let e of cat" ontouchstart="this.classList.toggle('hover');">

            <div class="container">
                <a href="/Formation/{{e._id}}">
                    <div class="front" [style.background-image]="'url(' + e.Image + ')'">
                        <div class="inner">
                            <h2>{{e.name}}</h2>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <i class="bi bi-trophy-fill "></i>
                            <h2 class="mt-3">{{e.Certificat}}</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
