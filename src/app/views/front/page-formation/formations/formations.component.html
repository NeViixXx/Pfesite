<div class="row m-5">
    <div *ngIf="cat.length===0"> pas de formations </div>
    <div class="col-sm-4 mb-3" *ngFor="let e of cat">
        <a href="/Formation/{{e._id}}">
            <div class=" card ">
                <div class="card-header ">
                    <img src="{e.Image}">
                </div>
                <div class="card-body ">
                    <h5 class="card-title ">{{e.name}}</h5>
                    <p class="card-text ">{{e.Description}}</p>
                    <a href="# " class="btn">Postuler</a>
                </div>
            </div>
        </a>
    </div>
