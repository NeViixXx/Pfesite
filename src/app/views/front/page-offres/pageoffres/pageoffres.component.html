<div class="row m-5">
    <div class="col-sm-4 mb-3" *ngFor="let e of Offres">
        <div class=" card ">
            <div class="card-header ">
                {{e.Type}}
            </div>
            <div class="card-body ">
                <h5 class="card-title ">{{e.name}}</h5>
                <p class="card-text ">{{e.Description}}</p>
                <a href="# " class="btn">Postuler</a>
            </div>
        </div>
    </div>
