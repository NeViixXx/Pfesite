<div class="card shadow">
    <div class="card-header p-3">
        <h2 class="m-0 font-weight-bold text-primary text-center">Tous les Offres</h2>
    </div>
    <div class="card-body">
        <div class="table table-responsive">
            <table class="table  " id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom Offre</th>
                        <th scope="col">Description</th>
                        <th scope="col">Ajoutée à</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of offreuser ; index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>
                            {{e.name}}
                        </td>
                        <td>
                            {{e.Description}}
                        </td>
                        <td>
                            {{e.updatedAt | date}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
