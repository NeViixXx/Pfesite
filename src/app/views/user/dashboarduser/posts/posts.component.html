<h1 class="text-center"> Tous les postes</h1>
<div class="blog-card" *ngFor="let e of posts ;index as i">
    <div class="meta">
        <div class="photo" style="background-image: url({{e.Images[0]}})"></div>
    </div>
    <div class="description">
        <h3>{{e.name}}</h3>
        <p> {{e.Description}}</p>
        <p class="read-more">
            <a data-bs-toggle="modal" (click)="getdata(e.name,e.Images,e.Description,e._id,e.Comments)" data-bs-target="#staticBackdrop">Voir plus </a>
        </p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-wrap ms-3">
                    <div class="col-lg-6">
                        <div class="">
                            <div class="">
                                <div class="m-4">
                                    <img class="active" [src]="imageUrl" width="400" height="300">
                                </div>
                                <div class="d-flex flex-wrap border">
                                    <img *ngFor="let e of dataPost.Images" class="m-2 col-lg-2" #imgselected (click)="changeImage(imgselected)" src="{{e}}" height="100" width="100">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="m-3 ms-5 description col-lg-4">
