<div class="container">
    <h1 class="text-center"> Tous les postes</h1>
    <div class="blog-card" *ngFor="let e of posts | paginate: { itemsPerPage: 5, currentPage: p } ;index as i  ">
        <div class="meta">
            <div class="photo" style="background-image: url({{e.Images[0]}})"></div>
        </div>
        <div class="description">
            <h3>{{e.name}}</h3>
            <p> {{e.Description}}</p>
            <p class="read-more">
                <a data-bs-toggle="modal" (click)="getdata(e.name,e.Images,e.Description,e._id,e.Comments)" data-bs-target="#staticBackdrop">Voir plus </a>
            </p>
        </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="p" [pageSize]="5" [collectionSize]="posts?.length"></ngb-pagination>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-wrap ms-3">
                    <div class="col-lg-6">
                        <div>
                            <div>
                                <div class="m-2">
                                    <img class="active" [src]="imageUrl" width="400" height="300" style="object-fit: cover;">
                                </div>
                                <div class="d-flex flex-wrap">
                                    <img *ngFor="let e of dataPost.Images" class="m-2 col-lg-2" #imgselected (click)="changeImage(imgselected)" src="{{e}}" style="object-fit: cover;" height="100" width="150">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="m-3 ms-5 description col-lg-4">
                        <h1>{{dataPost.name}}</h1>
                        <p>{{dataPost.Description}}</p>
                        <div class="comments p-2 rounded">
                            <div *ngIf="Comments.length>0">
                                <p>Commentaires</p>
                                <div *ngFor="let comm of Comments  ">

                                    <div class="d-flex mb-2 bg-light m-1 p-1 rounded">
                                        <img class="rounded" height="40" width="40" src="{{comm.user.avatar}}">
                                        <div class="ms-2">
                                            <span class="name">{{comm.user.fname+' '+comm.user.lname}}</span><br> {{comm.commentaire}}
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <form #f="ngForm">
                                <div class="d-flex m-1">
                                    <img class="rounded me-2" height="40" width="40" src="{{userprofile?.avatar}}">
                                    <input type="text" (keydown.enter)="addcomment(f)" class=" form-control " placeholder="Saisir votre commentaire " name="commentaire" #commentaire="ngModel" required ngModel>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
